<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title> To Do List
    </title>
  </head>
  <body>
    <div class="container">
      <h1> To Do List</h1>
      <div class="row">
        <div class ="col-md-2">
          <form id="todo">
            <div class="form-group">
              <label for="todoItem">Enter to-do item :</label>
              <input type="text" id="todoItem">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>
          <button type="button" class="btn" id="refresh">Clear list</button>
        </div>
        <div class="col-md-5">
          <h2> To Do: </h2>
          <ul id="list-1">

          </ul>
        </div>
        <div class="col-md-5">
          <h2> Completed: </h2>
          <ul id="list-2">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
